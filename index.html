<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Geoguesser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>IPv4 Geoguesser</h1>
        <form id="ip-form">
            <input type="text" id="ip-address" placeholder="Enter IP Address" required>
            <button type="submit">Get Location</button>
        </form>
        <div id="results">
            <p id="continent">Continent: <span></span></p>
            <p id="country">Country: <span></span></p>
            <p id="region">Region: <span></span></p>
            <p id="city">City: <span></span></p>
            <p id="latitude">Latitude: <span></span></p>
            <p id="longitude">Longitude: <span></span></p>
            <p id="name">Network: <span></span></p>
            <p id="ID">Network Address: <span></span></p>
        </div>
        <img id="map-image" alt="Location Map" style="width: 100%; max-width: 600px; margin-top: 20px;" />
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
